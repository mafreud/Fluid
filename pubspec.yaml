name: fluid
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cloud_firestore: ^2.2.1
  cupertino_icons: ^1.0.2
  firebase_auth: ^2.0.0
  firebase_core: ^1.2.1
  flutter_progress_hud: ^2.0.0
  get: ^4.1.4
  pedantic: ^1.11.0
  macos_ui: ^0.6.0
  uuid: ^3.0.4
  url_launcher: ^6.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  # flutter_launcher_icons: "^0.8.0"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/fluid_app_icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
